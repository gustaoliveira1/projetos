<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <div id="container-principal" class="">
            <header>
                <h1>Lista de tarefas</h1>
                <form id="form">
                    <input type="text" name="input-tarefa" id="input-tarefa" placeholder="Adicione uma nova tarefa" maxlength="100" autocomplete="off">
                    <button type="submit" id="add-button"><span class="material-symbols-outlined">add</span></button>
                </form>
            </header>
            <div id="lista-tarefas">

            </div>
        </div>

        <div id="edit-form-container" class="hide">
            <form id="edit-form">
                <h1>Editar tarefa</h1>
                <input type="text" name="edit-input" id="edit-input" placeholder="Digite sua nova tarefa" autocomplete="off">
                <div id="container-edit-buttons">
                    <button type="submit" id="confirm-edit-button">Editar</button>
                    <button id="cancel-edit">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
